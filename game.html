<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuicsQuiz - play</title>
    <link rel="stylesheet" href="App.css" />
    <link rel="stylesheet" href="game.css" />
    <link rel="stylesheet" href="style.css" />
</head>

<body >
    <div class="container">
        <div id="loader"></div>
        <div id="game" class="justify-center flex-column hidden">
            <div style="display: flex; justify-content:space-between;" id="hub">
                <div id="hub-item">
                    <p style="color: blueviolet; font-size:30px;  font-family:cursive;" id="progressText" class="hub-prefix">
                        Question
                    </p>
                    <div id="progressBar">
                        <div id="progress_bar_full"></div>
                    </div>
                </div>
                <div id="hub-item">
                    <p style="color: blueviolet; font-size:30px;  font-family:cursive;" class="hub-prefix">
                        Score
                    </p>
                    <h1 class="hub-main-text" id="score">
                        0
                    </h1>
                </div>
            </div>
            <h3 style="color: rgb(30, 46, 48); width:100%; font-weight:700; " id="question"></h3>
            <br>
            <br>
            <br>
            <div class="choice-container">
                <p class="choice-prefix">A</p>
                <p class="choice-text" data-number="1"></p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">B</p>
                <p class="choice-text" data-number="2"></p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">C</p>
                <p class="choice-text" data-number="3"></p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">D</p>
                <p class="choice-text" data-number="4"></p>
            </div>
        </div>

    </div>
    <script src="game.js"></script>
     
</body>

</html>
